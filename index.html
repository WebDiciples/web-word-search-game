<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Word Search...</title>
		<link rel="stylesheet" href="./public/css/game.css" />
		<script src="./public/js/game.js" defer></script>
	</head>
	<body>
		<main id="app">
			<audio
				src="./public/assets/music/bg_loop.mp3"
				loop
				hidden
				aria-valuenow="0.8"></audio>

			<dialog class="win_popup">
				<h2>Congratulations! You Win!</h2>
				<div class="wins_popup_btns flex">
					<button
						type="button"
						id="go_home"
						disabled="true
					">
						home
					</button>
					<button
						type="button"
						id="replay"
						disabled="true
					">
						next
					</button>
				</div>
			</dialog>

			<section class="splash_screen screen active_screen flex jcc">
				<div class="shape"></div>
				<div class="shape"></div>
				<div class="shape"></div>
				<div class="shape"></div>
				<h1 class="game_title">
					seek <br />
					words
				</h1>
			</section>
			<section class="start_screen screen flex jcc">
				<div class="start_screen_info flex jcc">
					<div class="start_screen_title">
						<h1 class="game_title">seek</h1>
						<h1 class="game_title">words</h1>
					</div>
					<div class="start_screen_buttons flex">
						<button type="button" id="start_game_btn">Start</button>
						<button type="button" id="setting_btn">Settings</button>
					</div>
				</div>
				<!-- Setting Dialog -->
				<dialog class="" id="settings">
					<div class="setting_cont">
						<div class="setting_head flex jcsb">
							<h2>Settings</h2>
							<button class="close_dialog flex jcc">x</button>
						</div>
						<div class="setting_mid_head flex">
							<button id="options" class="active_btn">Options</button>
							<button id="difficulty">Difficulty</button>
						</div>
						<hr />
						<div class="setting_body flex" style="justify-content: start">
							<div class="options">
								<label for="music" class="jcsb">
									<span> music </span>
									<input type="checkbox" id="music" name="music" hidden />
									<div class="toggle_btn"></div>
								</label>
								<label for="sounds_effect" class="jcsb">
									<span> sounds </span>
									<input type="checkbox" id="sounds_effect" name="music" hidden />
									<div class="toggle_btn"></div>
								</label>
							</div>
							<div class="difficulty">
								<label for="easy">
									<input type="radio" id="easy" name="difficulty" />
									<span> easy </span>
								</label>
								<label for="normal">
									<input type="radio" id="normal" name="difficulty" />
									<span> normal </span>
								</label>
								<label for="hard">
									<input type="radio" id="hard" name="difficulty" />
									<span> hard </span>
								</label>
								<label for="expert">
									<input type="radio" id="expert" name="difficulty" />
									<span> expert </span>
								</label>
							</div>
						</div>
					</div>
				</dialog>
			</section>
			<section class="category_screen screen">
				<header class="flex">
					<button type="button" class="quit_categories">
						<i class="fi fi-arrow-left"></i>
					</button>
					<h2>Select Categories.</h2>
				</header>
				<div class="category_cards"></div>
			</section>
			<section class="game_container" role="main">
				<header role="heading" class="flex">
					<button type="button" class="quit_game">
						<i class="fi fi-arrow-left"></i>
					</button>

					<h1 class="hd_title">seek words</h1>
					|| <span class="current_category"></span>
				</header>
				<div class="game_body">
					<aside class="word_container">
						<input type="text" value="" class="validator_ui" readonly />
						<div class="words">
							<!-- Render words dynamically -->
						</div>
					</aside>
					<div style="width: 100%; height: 100%">
						<div class="grid_container" role="grid">
							<!-- Render grids dynamically -->
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
